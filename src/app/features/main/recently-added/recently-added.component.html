<div class="recently">
  <h2>Ostatnio dodane</h2>
  <p-table [value]="items" [scrollable]="true" scrollHeight="400px">

    <ng-template pTemplate="header">
      <tr>
        <th>Nazwa</th>
        <th>Modu≈Ç</th>
        <th>Numer</th>
        <th>Data</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.nazwa }}</td>
        <td>{{ item.modul }}</td>
        <td>{{ item.numer }}</td>
        <td>{{ item.data }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
