<div class="szukaj">
  <h2>Wyszukaj Zasoby</h2>

  <p-inputGroup>
    <input
      [(ngModel)]="searchValue"
      type="text"
      pInputText
      (keydown.enter)="search()"
    />
  </p-inputGroup>
  <p-button
    (onClick)="search()"
    [ngStyle]="{ 'margin-top': '5px' }"
    type="button"
    severity="info"
    size="small"
    label="Szukaj"
    icon="pi pi-search"
  ></p-button>
</div>
