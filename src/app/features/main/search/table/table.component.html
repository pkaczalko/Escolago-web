<div
  [style]="{
    display: 'flex',
    'flex-direction': 'column',
    'align-items': 'center'
  }"
>
  <input
    pInputText
    [(ngModel)]="this.searchValue"
    type="text"
    [style]="{ width: '40%', margin: '1rem' }"
  />
  <p-button label="Szukaj" (onClick)="search()" size="small"> </p-button>
</div>
<p-table
  [lazy]="true"
  (onLazyLoad)="tableLoad($event)"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalElements"
  [loading]="loading"
  selectionMode="single"
  (onRowSelect)="onRowSelect($event)"
  [value]="tableData"
  [scrollable]="true"
  [tableStyle]="{
    height: '24dvh'
  }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nazwa</th>
      <th>Modu≈Ç</th>
      <th>Numer zasobu</th>
      <th>Data dodania</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{ item.name }}</td>
      <td>{{ item.module }}</td>
      <td>{{ item.assetId }}</td>
      <td>{{ item.dateAdded }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td style="text-align: center" colspan="4">Nie znaleziono</td>
    </tr>
  </ng-template>
</p-table>
